version: '3.8'

services:
  flask-app:
    build:
      context: ./flask
    ports:
      - "5000:5000"
    environment:
      - DATABASE_HOST=mariadb
    depends_on:
      - mariadb
    networks:
      - devops-network

  mariadb:
    build:
      context: ./mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: alunos
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./mariadb/init:/docker-entrypoint-initdb.d
    networks:
      - devops-network

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - devops-network

  grafana:
    build:
      context: ./grafana
    ports:
      - "3000:3000"
    networks:
      - devops-network

networks:
  devops-network:
    driver: bridge

volumes:
  mariadb_data:
